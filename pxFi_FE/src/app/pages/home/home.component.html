<div class="container py-5">
  <div *ngIf="(isLoggedIn$ | async) === false" class="text-center">
    <img src="assets/logo.png" alt="pxFi Logo" class="mb-4" style="max-width: 200px;">
    <h1 class="display-4">Welcome to pxFi</h1>
    <p class="lead text-muted">Your personal finance intelligence tool.</p>
    <hr class="my-4">
    <p>Please login or register to continue.</p>
    <a class="btn btn-primary btn-lg" routerLink="/login">Login / Register</a>
  </div>

  <div *ngIf="isLoggedIn$ | async" class="text-center p-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading your accounts...</p>
  </div>
</div>
