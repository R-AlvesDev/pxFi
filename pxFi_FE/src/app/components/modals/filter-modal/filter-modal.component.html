<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Filter Transactions</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>Category: </ion-label>
      <ion-select [(ngModel)]="selectedCategoryFilter" interface="popover">
        <ion-select-option value="all">All Categories</ion-select-option>
        <ion-select-option value="uncategorized">** Uncategorized **</ion-select-option>
        @for (cat of mainCategories; track cat) {
          <ion-select-option [value]="cat.id">{{ cat.name }}</ion-select-option>
        }
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>From: </ion-label>
      <ion-input type="date" [(ngModel)]="startDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>To: </ion-label>
      <ion-input type="date" [(ngModel)]="endDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Search: </ion-label>
      <ion-input type="text" placeholder="Filter by description..." [(ngModel)]="searchTerm"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
